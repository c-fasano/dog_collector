{% extends 'base.html' %}
{% load static %}

{% block head %}

<div class="page-header">
  <h1>Add a new Dog!</h1>
  <img src="{% static 'images/Dog6.jpeg' %}" alt="Beagle named diesel">
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type ="submit" class="btn submit"></button>
</form>

{% endblock %}
