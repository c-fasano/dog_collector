{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Toys</h1>
  <img src="{% static 'images/Dog1.jpeg' %}" alt="Dog with tounge out">
  <img src="{% static 'images/Dog2.jpeg' %}" alt="Happy Dog">
  <img src="{% static 'images/Dog3.png' %}" alt="Dog tilting head smiling">
  <img src="{% static 'images/Dog4.png' %}" alt="Dog walking with tounge out">
</section>

<section class="card-container">
  {% for toy in toy_list %}
  <div class="card" style="border-color: {{ toy.color }}">
    <div class="card-bg" style="background-color: {{ toy.color }}"></div>
    <a href="{% url 'toys_detail' toy.id %}">
      <div class="card-content">
        <h2>{{ toy.name }}</h2>
        <p>A {{ toy.color }} toy</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
